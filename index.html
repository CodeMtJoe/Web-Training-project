<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
	<div class="box">
		<nav>
			<ul class="nav navbar-inverse nav-stacked">
				<li><img src="img/lo1go-e1558656878447.jpg" ></li>
				<li><a href="#item1" class="act">首页</a></li>
				<li><a href="#item2">轮播图</a></li>
				<li><a href="#item3">登陆注册模块</a></li>
				<li><a href="#item4">留言区</a></li>
			</ul>
		</nav>
		<div id="main">
			<div id="item1" class="item">
				
				<div class="disp1">
					<p class="disp_text">CSS+Javascript特效展示</p>
				</div>
			</div>
			<div id="item2" class="item">
				<h1>图片轮播效果</h1>
				<div class="disp2">
					
				</div>
			</div>
			<div id="item3" class="item">
				<h1>item3</h1>
			</div>
			<div id="item4" class="item">
				<h1>item4</h1>
			</div>
			<div id="item5" class="item">
				<h1>item5</h1>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.12.4.js">
		
	</script>
	<script type="text/javascript" src="js/bootstrap.min.js">
		
	</script>
	<script type="text/javascript">
		$(function(){		
			var items=$('#main').find('.item');
			var itemID="";
			$(window).scroll(function(){	
				var top=$(document).scrollTop();
				 console.log(top);
				
				
				items.each(function(){
					var m=$(this);
					var itemTop=m.offset().top;
					//console.log(itemTop);
					if(top>itemTop){
						itemID="#"+m.attr('id');
						
					}else{
						return false;
					}
				
				});
				
				
			})
			});
			
			
	</script>


</body>
</html>
