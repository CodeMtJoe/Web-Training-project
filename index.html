	<script type="text/javascript">
		$(function(){	
			//定位导航
			var main=$('nav');
			//var abc=$("[href='#item4']").addClass('act');
			var items=$('#main').find('.item');
			//console.log(abc);		
			$(window).scroll(function(){	
				var top=$(document).scrollTop();
				// console.log(top);
				var itemID="";
				
				items.each(function(){
					var m=$(this);
					var itemTop=m.offset().top;
					//console.log(itemTop);
					if(top>itemTop-200){
						itemID="#"+m.attr('id');										
					}else{
						return false;
					}				
				});

				var itemLink=$('nav').find('.act');
				if(itemID && itemLink.attr('href')!=itemID){
					itemLink.removeClass('act');
					var ssss=main.find("[href="+"'"+itemID+"'"+"]").addClass('act')
				}				
			})
			});
		//轮播图 原生js
			function $$(id){
			return document.getElementById(id);
		}
		var bigImg=$$('big_img');var smImgList=$$('small_img').querySelectorAll('li');
		var j=1;
		var b=0
		
		//封装函数
		function changeImg(){
			for(var k=0;k<smImgList.length;k++){
				smImgList[k].removeAttribute('class');
			}
			//console.log(j);
			bigImg.src="img/"+j+".jpg";
			smImgList[b].className='img_xz';
			j++;
			b++;
			//console.log(j);
			if(j>=3&&b>=3){
				j=1;
				b=0;
				
			
			}
			//console.log(bigImg.getAttribute('src'));	
		}
		//执行函数
		setInterval("changeImg()",2000);
		
		//登陆注册特效实现
		var zhezhao1=$('.dips3_tp').find('.zhezhao1');
		var zhezhao2=$('.disp4').find('.zhezhao2');
		var commentImg1=$('.dips3_tp').find('img');
		var commentImg2=$('.disp4').find('img');
		zhezhao1.mouseenter(function(){
			$('.zhezhao1').fadeToggle();
		});
		commentImg1.mouseout(function(){
			$('.zhezhao1').fadeIn();
		});
		zhezhao2.mouseenter(function(){
			$('.zhezhao2').fadeToggle();
		});
		commentImg2.mouseout(function(){
			$('.zhezhao2').fadeIn();
		});		
		
			
			
	</script>
